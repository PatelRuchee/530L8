<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
</head>
<body>
    <h1>Please fill data in the form below:</h1>
    <form method="POST" action="/bookinventory/add">
        <label>Title:<input type="text" name="title" required></label>
        <br>
        <label>Author:<input type="text" name="author" required></label>
        <br>
        <label>Publisher:<input type="text" name="publisher" required></label>
        <br>
        <label>Date:<input type="text" name="date" required></label>
        <br>
        <label>Website:<input type="text" name="website" required></label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
